label: Comments
type: structure
sortable: false
sortBy: timestamp
fields:
  approved:
    label: Status
    type: toggle
    text:
      - pending
      - approved
  type:
    type: select
    label: Type
    options:
      comment: Comment
      webmention: Webmention
      reply: Reply
      repost: Repost
